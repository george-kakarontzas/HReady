<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./pagesTemplate.xhtml">
            <ui:define name="title">Password Reminder</ui:define>
            <ui:define name="content">
                <h:form id="passwordReminder">
                    <p:outputLabel>
                        <b>Forgotten Username or Password?</b><p />
                        To resent your password, submit your username or your email address below. <br />
                        An email will be sent to you shortly after that with instructions
                        how to get access again. <p />
                    </p:outputLabel>
                    <p:panelGrid style="width: 500px; ">

                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="2">
                                    Password Reminder
                                </p:column>
                            </p:row>
                        </f:facet>    

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Username:" for="username"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="username" value="#{userController.username}" label="username" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2"> 
                                <p:outputLabel>-OR-</p:outputLabel>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Email:" for="email"/>
                            </p:column>
                            <p:column>
                                <p:password id="email" value="#{userController.password}" label="email"/>
                            </p:column>
                        </p:row>

                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2" >
                                    <p:commandButton action="#{userController.login}"
                                                     value="Submit" update="passwordReminder" />
                                </p:column>
                            </p:row>
                        </f:facet>   




                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
