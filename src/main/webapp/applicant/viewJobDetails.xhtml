<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./applicantPagesTemplate.xhtml">

            <ui:define name="title">
                #{applicantJobApplication.selectedJob.jobTitle }
            </ui:define>

            <ui:define name="content">
                <f:view><h1><h:outputText value="#{applicantJobApplication.selectedJob.jobTitle }"/></h1>
                        <p:messages  />
                        <h:form id="jobDetailsForm">
                        <p:panelGrid columns="2">
                        <h3>#{msgs.company}</h3>
                        <h:outputText value="#{applicantJobApplication.getCompanyName(applicantJobApplication.selectedJob)}"/>
                        <h3>#{msgs.fields_of_responsibility}</h3>
                        <h:outputText value="#{applicantJobApplication.selectedJob.fieldsOfResponsibility}"/>
                        <h3>#{msgs.job_description}</h3>
                        <h:outputText value="#{applicantJobApplication.selectedJob.jobDescription}"/>
                            <h:commandButton id="back" value="#{msgs.back}" action="availableJobs" immediate="true"/>  
                            <h:commandButton id="update" value="#{msgs.apply_for_job}" action="#{applicantJobApplication.applyForJob()}" rendered="#{!applicantJobApplication.hasAppliedForJob(applicantJobApplication.selectedJob)}" />
                        </p:panelGrid>
                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
