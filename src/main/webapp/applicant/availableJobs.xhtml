<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./applicantPagesTemplate.xhtml">

            <ui:define name="title">
                #{msgs.available_jobs}
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form id="availablejobs">
                        <p:messages  />
                        <h1><h:outputText value="#{msgs.available_jobs}"/></h1>
                        <p:dataTable value="#{applicantJobApplication.availableJobs}" var="item"
                                     paginator="true" rows="10">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.title}" escape="false"/>
                                </f:facet>
                                <h:commandLink action="#{applicantJobApplication.view(item)}"  
                                               value="#{item.jobTitle}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.company}"/>
                                </f:facet>
                                <h:outputText value="#{applicantJobApplication.getCompanyName(item)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
