<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./applicantPagesTemplate.xhtml">

            <ui:define name="title">
                #{msgs.update_applicant_studies}
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form id="applicantStudiesTableForm">
                        <p:messages  />
                        <h1><h:outputText value="#{msgs.edit_your_studies}"/></h1>
                        <p:commandButton icon="ui-icon-pencil"
                                         value="#{msgs.create_new_study}"
                                         action="#{updateApplicantStudiesCDIBean.create()}"
                                         ajax="false"
                                          />
                        <p:dataTable value="#{updateApplicantStudiesCDIBean.studies}" var="item"
                                     paginator="true" rows="10">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.title}&lt;br/&gt;(#{msgs.click_to_edit_record})" escape="false"/>
                                </f:facet>
                                <h:commandLink action="#{updateApplicantStudiesCDIBean.edit(item)}"  
                                               value="#{item.title}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.title_type}"/>
                                </f:facet>
                                <h:outputText value="#{item.getTitleTypeName()}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.date_started}"/>
                                </f:facet>
                                <h:outputText value="#{item.dateStarted}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.date_acquired}"/>
                                </f:facet>
                                <h:outputText value="#{item.dateAcquired}">
                                <f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.remove_study}"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-trash"
                                                 action="#{updateApplicantStudiesCDIBean.remove(item)}"                                                
                                                 onclick="if (!confirm('#{msgs.are_you_sure}')) {
                                                             return false;
                                                         }
                                                         ;
                                                         return true;
                                                 ">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
