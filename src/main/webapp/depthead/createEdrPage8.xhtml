<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./deptheadPagesTemplate.xhtml">

            <ui:define name="title">
                ${msgs.edr_title8}
            </ui:define>

            <ui:define name="content">
                <h1>${msgs.edr}</h1>
                <h:form id="createEdrPage8" >
                    
                    <p:treeTable value="#{updateEdrCDIBean.competenceGoalTree}" var="node" >
                        <p:column headerText="Competence Name">
                             <h:outputText value="#{node.getCompetenceName()}" />
                        </p:column>
                    
                        <p:column headerText="Next Year Goal Value">
                            <p:selectOneMenu id="importance" value="#{node.nextYearGoalValue}" >  
                                <f:selectItem itemLabel="---" itemValue="0" />
                                <f:selectItem itemValue="100" itemLabel="very good" />
                                <f:selectItem itemValue="83" itemLabel="good" />
                                <f:selectItem itemValue="67" itemLabel="satisfactory" />
                                <f:selectItem itemValue="50" itemLabel="adequate" />
                                <f:selectItem itemValue="34" itemLabel="inadequate" />
                                <f:selectItem itemValue="17" itemLabel="fail" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column headerText="Comments">
                                <p:inputTextarea id="comments" value="#{node.comments}" rows="8" cols="120" rendered="true">
                                    <p:ajax event="keyup"/>
                                </p:inputTextarea>
                        </p:column>
                        
                    </p:treeTable>
                    <h:outputLabel for="additionalNotes" value="#{msgs.additionalNotes}" style="font-weight:bold" />
                    <p:inputTextarea id="additionalNotesTextField" value="#{updateEdrCDIBean.edrNotes.note}" rows="8" cols="120"  rendered="true">
                                                    <p:ajax event="keyup"/>
                    </p:inputTextarea>
                    <p:panelGrid columns="4" >
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.back}"
                                                 action="createEdrPage7?faces-redirect=true" />
                            </h:panelGroup>
                            <h:panelGroup>
                                 <h:commandButton value="#{msgs.save}" 
                                                  action="#{updateEdrCDIBean.save()}" />
                             </h:panelGroup>
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.print}" 
                                                 action="#{updateEdrCDIBean.print()}" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.help}" 
                                                 action="#{updateEdrCDIBean.help()}" />
                            </h:panelGroup>
                        </p:panelGrid>
                 
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
