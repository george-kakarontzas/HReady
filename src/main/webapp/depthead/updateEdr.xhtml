<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./deptheadPagesTemplate.xhtml">

            <ui:define name="title">
                #{msgs.update_edr}
            </ui:define>

            <ui:define name="content">
                <f:view>

                    <h:form id="edrTableForm">
                        <p:messages  />

                        <h1><h:outputText value="#{msgs.list_of_stored_edrs}"/></h1>
                        <p:commandButton icon="ui-icon-pencil"
                                         value="#{msgs.create_edr}"
                                         action="#{updateEdrCDIBean.createEdr()}"
                                         ajax="false"
                                         />

                        <p:dataTable var="item" value="#{updateEdrCDIBean.edrList}" widgetVar="edrTable"
                                     emptyMessage="#{msgs.no_edrs_found_with_given_criteria}" 
                                     filteredValue="#{updateEdrCDIBean.filteredEdrList}"
                                     >
                      
                            <p:column filterBy="##{item.reviewedEmployeeIdemployee.lastName} #{item.reviewedEmployeeIdemployee.firstName} #{item.reviewedEmployeeIdemployee.email}"
                                      headerText="#{msgs.reviewed_Employee} &lt;br/&gt;(#{msgs.click_to_edit_record})"
                                      filterMatchMode="contains">

                                <h:commandLink action="#{updateEdrCDIBean.editEdr(item)}"  
                                               value="##{item.reviewedEmployeeIdemployee.lastName} #{item.reviewedEmployeeIdemployee.firstName} #{item.reviewedEmployeeIdemployee.email}"/>
                            </p:column>

                            <p:column filterBy="#{item.role}" 
                                      headerText="#{msgs.role}"
                                      filterMatchMode="contains">
                                
                                
                                <h:outputText rendered="#{item.role == 1}" value="#{msgs.initiator}"/>
                                
                                    <h:outputText rendered="#{item.role == 2}" value="#{msgs.immediate_manager}"/>
                                
                                    <h:outputText rendered="#{item.role == 3}" value="#{msgs.reviewed_employee_name}"/>
                                
                                
                            </p:column>
                            <p:column filterBy="#{item.status}" 
                                      headerText="#{msgs.status}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.status}"/>
                            </p:column>

                            <p:column filterBy="#{item.year}" 
                                      headerText="#{msgs.year}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.year}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.available_actions}"/>
                                </f:facet>
                                <h:commandLink value="#{msgs.export_to_pdf}" action="#{updateEdrCDIBean.export(item)}"></h:commandLink>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.delete_edr}"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-trash"

                                                 action="#{updateEdrCDIBean.remove(item)}"                                                
                                                 onclick="if (!confirm('#{msgs.are_you_sure}')) {
                                                    return false;
                                                }
                                                ;
                                                return true;
                                                " /> 

                            </p:column> 
       
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
