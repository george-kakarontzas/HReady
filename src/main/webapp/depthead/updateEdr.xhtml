<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./deptheadPagesTemplate.xhtml">

            <ui:define name="title">
                #{msgs.list_of_stored_edrs}
            </ui:define>

            <ui:define name="content">
                <f:view>

                    <h:form id="edrTableForm">
                        <p:messages  />

                        <h1><h:outputText value="#{msgs.list_of_stored_edrs}"/></h1>
                        <p:commandButton icon="ui-icon-pencil"
                                         value="#{msgs.create_edr}"
                                         action="#{updateEdrCDIBean.createEdr()}"
                                         ajax="false"
                                         />
                        

                        <p:dataTable var="item" value="#{updateEdrCDIBean.edrList}" widgetVar="edrTable"
                                     emptyMessage="#{msgs.no_edrs_found_with_given_criteria}" 
                                     filteredValue="#{updateEdrCDIBean.filteredEdrList}"
                                     >
                       
                            <p:column filterBy="##{item.reviewedEmployeeIdemployee.lastName} #{item.reviewedEmployeeIdemployee.firstName} #{item.reviewedEmployeeIdemployee.email}"
                                      headerText="#{msgs.reviewed_Employee} &lt;br/&gt;(#{msgs.click_to_edit_record})"
                                      filterMatchMode="contains">

                                <h:outputText  
                                               value="##{item.reviewedEmployeeIdemployee.lastName} #{item.reviewedEmployeeIdemployee.firstName} #{item.reviewedEmployeeIdemployee.email}"/>
                            </p:column>
                            
                            <p:column filterBy="#{item.year}" 
                                      headerText="#{msgs.year}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.year}"/>
                            </p:column>
                            
                            <p:column filterBy="#{item.role}" 
                                      headerText="#{msgs.edr_role}"
                                      filterMatchMode="contains">
                                
                                
                                <h:outputText rendered="#{item.role == 1}" value="#{msgs.initiator}"/>
                                
                                    <h:outputText rendered="#{item.role == 2}" value="#{msgs.immediate_manager}"/>
                                
                                    <h:outputText rendered="#{item.role == 3}" value="#{msgs.reviewed_employee_name}"/>
                                
                                
                            </p:column>
                            <p:column filterBy="#{item.status}" 
                                      headerText="#{msgs.status}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{item.status}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.available_actions}"/>
                                </f:facet>
                                <p:commandButton id="viewbutton" icon="ui-icon-search" rendered="#{(item.role == 1 and item.status gt 1) or (item.role == 2 and (item.status == 3 or item.status == 5)) or (item.role == 3 and item.status gt 2)}" action="#{updateEdrCDIBean.viewEdr(item)}"/>
                                <p:commandButton id="editbutton" icon="ui-icon-pencil" action="#{updateEdrCDIBean.editEdr(item)}" rendered="#{(item.role == 1 and item.status == 1) or (item.role == 2 and (item.status == 2 or item.status == 4))}"/>
                                <p:commandButton id="sendbutton" icon="ui-icon-mail-closed" action="#{updateEdrCDIBean.publishEdr(item)}" onclick="if (!confirm('#{msgs.are_you_sure}')) {
                                                    return false;
                                                }
                                                ;
                                                return true;
                                                " rendered="#{item.status == 1}" />
                                <p:commandButton id="notebutton" icon="ui-icon-comment" rendered="#{item.status lt 5}" action="#{updateEdrCDIBean.updateNotes(item)}"/>
                                <p:commandButton id="exportbutton" icon="ui-icon-document" />
                                <p:commandButton id="historybutton" icon="ui-icon-link" />
                                <!--<p:commandButton id="nextbutton" icon="ui-icon-seek-next" rendered="#{item.role == 1}"/>-->
                                <p:commandButton id="deletebutton" icon="ui-icon-trash"

                                                 action="#{updateEdrCDIBean.removeEdr(item)}"                                                
                                                 onclick="if (!confirm('#{msgs.are_you_sure}')) {
                                                    return false;
                                                }
                                                ;
                                                return true;
                                                "  rendered="#{item.role == 1}"/> 
                                <p:tooltip for="viewbutton" value="View EDR" />
                                <p:tooltip for="editbutton" value="Edit EDR" />
                                <p:tooltip for="sendbutton" value="Publish to Immediate Manager" />
                                <p:tooltip for="notebutton" value="Display/Add Comments"/>
                                <p:tooltip for="exportbutton" value="Export as PDF" />
                                <p:tooltip for="historybutton" value="Show EDR history" />
                                <!--<p:tooltip for="nextbutton" value="Create follow-up EDR" />-->
                                <p:tooltip for="deletebutton" value="Delete this EDR" />
                                
                                <p:overlayPanel for="historybutton" dynamic="false" showCloseIcon="true">
                                    <p:dataTable var="previtem" value="#{updateEdrCDIBean.edrFacade.getEdrHistory(item)}">
                                        <p:column headerText="Year"><h:commandLink action="#{updateEdrCDIBean.editEdr(previtem)}" value="#{previtem.year}" /></p:column>
                                        <p:column headerText="Manager"><h:outputText value="#{previtem.immediateManagerIdemployee.firstName} #{previtem.immediateManagerIdemployee.lastName}" /></p:column>
                                        <p:column headerText="Initiator"><h:outputText value="#{previtem.headOfDepartmentIdemployee.firstName} #{previtem.headOfDepartmentIdemployee.lastName}" /></p:column>                                    </p:dataTable>
                                </p:overlayPanel>
                                            

                            </p:column> 
       
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
