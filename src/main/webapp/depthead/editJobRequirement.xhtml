<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./deptheadPagesTemplate.xhtml">

            <ui:define name="title">
                #{msgs.edit_requirement}
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:messages  />
                        <h1><h:outputText value="#{msgs.create_edit_requirement}"/></h1>
                        <p:panelGrid columns="2">
                         
                            <p:outputLabel value="#{msgs.competence_name}:" for="competence_id" />
                            <p:selectOneMenu id="competence_id" value="#{updateJobCompetencesRequirementCDIBean.requirement.competenceIdcompetence}" converter="#{competenceConverter}">
                                <f:selectItems value="#{updateJobCompetencesRequirementCDIBean.competences}" 
                                               var="c" itemValue="#{c}" itemLabel="#{c.leveledLabel}" 
                                               />
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{msgs.competence_requirement_weight}:" for="weight" />
                            <p:spinner id="weight" 
                                         value="#{updateJobCompetencesRequirementCDIBean.requirement.weight}" 
                                         suffix="%" stepFactor="1" min="0" max="100"/>
                            
                            <p:outputLabel value="#{msgs.importance}:" for="importance" />
                            <p:selectOneMenu id="importance" value="#{updateJobCompetencesRequirementCDIBean.requirement.importance}" >  
                                <f:selectItem itemLabel="---" itemValue="" />
                                <f:selectItem itemValue="5" itemLabel="Very important" />
                                <f:selectItem itemValue="4" itemLabel="Important" />
                                <f:selectItem itemValue="3" itemLabel="Moderately important" />
                                <f:selectItem itemValue="2" itemLabel="Of little importance" />
                                <f:selectItem itemValue="1" itemLabel="Unimportant" />
                            </p:selectOneMenu>
                            
                            <h:commandButton id="back" value="#{msgs.back}" action="updateJobCompetencesRequirement"  immediate="true"/>  
                            <h:commandButton id="update" value="Update" action="#{updateJobCompetencesRequirementCDIBean.update()}"/>
                        </p:panelGrid>
                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
