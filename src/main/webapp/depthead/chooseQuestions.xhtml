<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./deptheadPagesTemplate.xhtml">

            <ui:define name="title">
                #{msgs.assign_questions}
            </ui:define>

            <ui:define name="content">
                <f:view>

                    <h:form id="questionTableForm">
                        <p:messages  />

                        <h1><h:outputText value="#{msgs.list_of_stored_edrs}"/></h1>
                        <c:if test="${not empty updateEdrCDIBean.questionCategoryFacade.findAll()}">
                        <p:commandButton icon="ui-icon-pencil"
                                         value="#{msgs.create_question}"
                                         action="#{updateEdrCDIBean.createQuestion()}"
                                         ajax="false"
                                         />
                        </c:if>
                        <p:commandButton icon="ui-icon-pencil"
                                         value="#{msgs.create_question_category}"
                                         action="#{updateEdrCDIBean.createQuestionCategory()}"
                                         ajax="false"
                                         />
                        <p:dataTable value="#{updateEdrCDIBean.questionCategories}" var="category">
                            
                            <p:subTable var="qitem" value="#{updateEdrCDIBean.questions.get(updateEdrCDIBean.questionCategories.indexOf(category))}">
                                <f:facet name="header"> 
                                    <h:outputText style="font-weight:bold;" value="#{category.questionCategory}" />
                                </f:facet>
                                <p:column>
                                    <h:selectBooleanCheckbox value="#{qitem.checked}"/>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{qitem.question}"/>
                                </p:column>
                            </p:subTable>
                        
                        </p:dataTable>
                  
                        
                        <p:panelGrid columns="4" >
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.back}"
                                                 action="updateEdr?faces-redirect=true" />
                            </h:panelGroup>
                            <h:panelGroup>
                                 <h:commandButton value="#{msgs.save}" 
                                                  action="#{updateEdrCDIBean.saveEdr()}" />
                             </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.help}" 
                                                 action="#{updateEdrCDIBean.help()}" />
                            </h:panelGroup>
                        </p:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
