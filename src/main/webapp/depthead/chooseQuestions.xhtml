<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./deptheadPagesTemplate.xhtml">

            <ui:define name="title">
                #{msgs.assign_questions}
            </ui:define>

            <ui:define name="content">
                <f:view>

                    <h:form id="questionTableForm">
                        <p:messages  />

                        <h1><h:outputText value="#{msgs.list_of_stored_edrs}"/></h1>
                        <c:if test="${not empty updateEdrCDIBean.questionCategoryFacade.findAll()}">
                        <p:commandButton icon="ui-icon-pencil"
                                         value="#{msgs.create_question}"
                                         action="#{updateEdrCDIBean.createQuestion()}"
                                         ajax="false"
                                         />
                        </c:if>
                        <p:commandButton icon="ui-icon-pencil"
                                         value="#{msgs.create_question_category}"
                                         action="#{updateEdrCDIBean.createQuestionCategory()}"
                                         ajax="false"
                                         />

                        <c:forEach var="citem" items="#{updateEdrCDIBean.questionCategories}">
                            <h:commandLink action="#{updateEdrCDIBean.editQuestionCategory(citem)}" value="#{citem.questionCategory}" />
                            <p:dataTable var="qitem" value="#{updateEdrCDIBean.questions.get(updateEdrCDIBean.questionCategories.indexOf(citem))}">
                                <p:column>
                                    <h:commandLink value="#{qitem.question}" action="#{updateEdrCDIBean.editQuestion(qitem)}" />
                                </p:column>
                            </p:dataTable>
                        
                        
                        </c:forEach>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
