<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./deptheadPagesTemplate.xhtml">

            <ui:define name="title">
                #{msgs.update_current_competence_assessment}
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form id="competencesTableForm">
                        <p:messages  />
                        <h1><h:outputText value="#{msgs.list_of_stored_assessments}"/></h1>
                        <!--p:commandButton icon="ui-icon-pencil"
                                         value="#{msgs.create_new_assessment}"
                                         action="#{currentCompetenceAssessment.create()}"
                                         ajax="false" />
                        -->
                        <p:dataTable value="#{currentCompetenceAssessment.employees}" 
                                     var="employee" 
                                     paginator="true" rows="10" >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.employee} 
                                                  &lt;br/&gt;(#{msgs.click_to_edit_record})" escape="false" />
                                </f:facet>

                                <h:commandLink action="#{currentCompetenceAssessment.edit(employee)}"  
                                               value="#{employee.lastName} #{employee.firstName}" /> 
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.percentage_competence_completion}"/>
                                </f:facet>
                                <h:outputText 
                                    value="#{currentCompetenceAssessment.getPercentageOfCompetenceCompletion(employee)}%"/>
                            </p:column>
                        </p:dataTable>

                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
