<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./deptheadPagesTemplate.xhtml">
            <ui:define name="title">
                #{msgs.edit_requirement}
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:messages  />
                        <h1><h:outputText value="#{msgs.create_edit_assessment}"/></h1>

                        <p:dataTable value="#{currentCompetenceAssessment.competences}" 
                                     var="competenceEntry" >
                            <p:column>
                                <h:outputText value="#{competenceEntry.key.competenceName}" />
                            </p:column>
                            <p:column>
                                <p:inputText 
                                    value="#{currentCompetenceAssessment.l3competencesValuesMap[competenceEntry.key]}"  
                                    converter="javax.faces.Integer">
                                    <f:validateLongRange minimum="0" maximum="5" />
                                </p:inputText>
                            </p:column>
                        </p:dataTable>
                        <p:panelGrid columns="2"> 
                            <h:commandButton id="update" value="#{msgs.update}" action="#{currentCompetenceAssessment.update()}"/>
                            <h:commandButton id="back" value="#{msgs.back}" action="updateCurrentCompetenceAssessment"  
                                             immediate="true"/> 
                        </p:panelGrid>
                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
