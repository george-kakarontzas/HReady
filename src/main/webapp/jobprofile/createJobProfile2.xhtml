<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./jobprofilePagesTemplate.xhtml">
            <ui:define name="title">Create Job Profile</ui:define>
            <ui:define name="content">
                
                <h1>Create a New Job Profile</h1><br /> 
                Please define the details of the job profile by filling the following form:
                <br /> 
              
                <h:form id="createJobProfile">
                    <h:panelGrid columns="2" cellpadding="2" style="width: 500px; ">
                        <p:outputLabel value="Job Title:  " for="jobTitle" />
                        <p:selectOneMenu id="jobTitle" value="#{updateJobCDIBean.jobObject}" label="jobtitle" style="width:200px" >
                            <f:selectItem itemLabel="Select a Job Title" itemValue="" noSelectionOption="false" />
                            <f:selectItems value="#{updateJobCDIBean.jobList}" />    
                        </p:selectOneMenu>
                     
                        <p:outputLabel value="Organisational Position:  " for="organisationalPosition" />
                        <p:selectOneMenu id="organisationalPosition" value="#{updateJobCDIBean.jobObject}" label="organisationalPosition" style="width:200px" >
                            <f:selectItem itemLabel="Select an Organisational Position" itemValue="" noSelectionOption="false" />
                            <f:selectItems value="#{updateOrganisationalPositionsCDIBean.organisationalPositions}" />    
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Reporting To:  " for="reportingTo" />
                        <p:selectOneMenu id="reportingTo" value="#{updateJobCDIBean.jobObject}" label="reportingTo" style="width:200px" >
                            <f:selectItem itemLabel="Select Employee" itemValue="" noSelectionOption="false" />
                            <f:selectItems value="#{updateEmployeesProfileCDIBean.employees}" />    
                        </p:selectOneMenu>
                        
                        <!-- To select Field of study, which function should be called??????-->
                        <p:outputLabel value="Field of Responsibility:" for="fieldResponsibility"/>
                        <p:inputText id="fieldResponsibility" value="#{updateJobCDIBean.jobObject.jobDescription}" label="fieldResponsibility" />
                    </h:panelGrid>
                    
                    <p:separator />
                    <h:panelGrid columns="2" cellpadding="2" style="width: 500px; ">
                        <p:outputLabel value="Job Description:" for="jobDescription"/>
<!--                    <p:editor id="jobDescription" widgetVar="editorWidget" value="#{editorView.text}" width="600" />-->
                        <p:inputTextarea rows="5" cols="30" counter="jobDescription" maxlength="200" counterTemplate="{0} ch. remaining." autoResize="false" />
                        <h:outputText id="jobDescription" />
                    </h:panelGrid>
                    
                    <p:separator />
                    <h:panelGrid columns="2" cellpadding="2" style="width: 500px; ">
                        
                        <p:outputLabel value="Studies" />
                        <p:outputLabel value="Minimum Requirements" />
                        <p:outputLabel value="Formal Education" />
                        <p:selectOneMenu id="formalEducation" label="formalEducation" style="width:200px" >
                            <f:selectItem itemLabel="Formal Education 1" itemValue="Formal Education 1"/>
                            <f:selectItem itemLabel="Formal Education 2" itemValue="Formal Education 2"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Professional Education" />
                        <p:selectOneMenu id="professionalEducation" label="professionalEducation" style="width:200px" >
                            <f:selectItem itemLabel="Professional Education 1" itemValue="Professional Education 1"/>
                            <f:selectItem itemLabel="Professional Education 2" itemValue="Professional Education 2"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Other Degrees, e.g. MBA" />
                        <p:selectOneMenu id="otherDegrees" label="otherDegrees" style="width:200px" >
                            <f:selectItem itemLabel="Other Degrees 1" itemValue="Other Degrees 1"/>
                            <f:selectItem itemLabel="Other Degrees 2" itemValue="Other Degrees 2"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="University Degree" />
                        <p:selectOneMenu id="universityDegree" label="universityDegree" style="width:200px" >
                            <f:selectItem itemLabel="University Degree 1" itemValue="University Degree 1"/>
                            <f:selectItem itemLabel="University Degree 2" itemValue="University Degree 2"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Continuing Training" />
                        <p:selectOneMenu id="continuingTraining" label="continuingTraining" style="width:200px" >
                            <f:selectItem itemLabel="Continuing Training 1" itemValue="Continuing Training 1"/>
                            <f:selectItem itemLabel="Continuing Training 2" itemValue="Continuing Training 2"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    
                    
                    <p:separator />
                    <h:panelGrid columns="2" cellpadding="2" style="width: 500px; ">
                        <p:outputLabel value="Competences" />
                        <p:selectOneMenu id="professionalCompetences" label="professionalCompetences" style="width:200px" >
                            <f:selectItem itemLabel="Professional Competences 1" itemValue="Professional Competences 1"/>
                            <f:selectItem itemLabel="Professional Competences 2" itemValue="Professional Competences 2"/>
                        </p:selectOneMenu>
                        <p:outputLabel value=" " />
                        <p:selectOneMenu id="innovativeCompetences" label="innovativeCompetences" style="width:200px" >
                            <f:selectItem itemLabel="Innovative Competences 1" itemValue="Innovative Competences 1"/>
                            <f:selectItem itemLabel="Innovative Competences 2" itemValue="Innovative Competences 2"/>
                        </p:selectOneMenu>
                        <p:outputLabel value=" " />
                        <p:selectOneMenu id="socialCompetences" label="socialCompetences" style="width:200px" >
                            <f:selectItem itemLabel="Social Competences 1" itemValue="Social Competences 1"/>
                            <f:selectItem itemLabel="Social Competences 2" itemValue="Social Competences 2"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    
                    <p:separator />
                    <p:commandButton type="button" value="#{msgs.create}" icon="ui-icon-plusthick" />
                    <p:commandButton type="button" value="Apply" icon="ui-icon-disk" title="Please first create the profile to enable this button." disabled="true" />
<!--                <p:commandButton type="button" value="Apply Changes" action="#{UpdateJobCDIBean.create()}" icon="ui-icon-disk" ajax="false"/>  -->
                    <p:commandButton id="cancel" value=" Cancel" action="cancel" icon="ui-icon-cancel" oncomplete = "window.history.back();"/>
                    <p:commandButton type="button" value=" Delete" icon="ui-icon-trash" title="Please first create the profile to enable this button." disabled="true" />
                    <p:commandButton type="button" value=" Disable" icon="ui-icon-pause" title="Please first create the profile to enable this button." disabled="true" />
                    <p:commandButton type="button" value=" Enable" icon="ui-icon-lightbulb" title="Please first create the profile to enable this button." disabled="true" />
                    <p:commandButton type="button" value=" Print" icon="ui-icon-print" >
                        <p:printer />
                    </p:commandButton>
                    <p:commandButton type="button" value=" Help" icon="ui-icon-help" />
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </body> 
</html>
