<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<h:form id="editCompetenceGoals">
                    <p:messages/>
                    <h1><h:outputText value="#{msgs.edr_competence_goals}" /></h1>
                    <p:panelGrid columns="2" style="width: 100%">
                        <p:treeTable value="#{updateEdrCDIBean.competenceGoalTree}" var="node" >
                        <p:column headerText="Competence Name">
                             <h:outputText value="#{node.getCompetenceName()}" />
                        </p:column>
                    
                        <p:column headerText="Next Year Goal Value">
                            <p:selectOneMenu id="importance" value="#{node.nextYearGoalValue}" >  
                                <f:selectItem itemLabel="#{msgs.cg_nextyearvalue_0}" itemValue="0" />
                                <f:selectItem itemValue="5" itemLabel="#{msgs.cg_nextyearvalue_5}" />
                                <f:selectItem itemValue="4" itemLabel="#{msgs.cg_nextyearvalue_4}" />
                                <f:selectItem itemValue="3" itemLabel="#{msgs.cg_nextyearvalue_3}" />
                                <f:selectItem itemValue="2" itemLabel="#{msgs.cg_nextyearvalue_2}" />
                                <f:selectItem itemValue="1" itemLabel="#{msgs.cg_nextyearvalue_1}" />     
                            </p:selectOneMenu>
                        </p:column>
                        <p:column headerText="Comments">
                                <p:inputTextarea id="comments" value="#{node.comments}" rows="8" cols="120" rendered="true">
                                    <p:ajax event="keyup"/>
                                </p:inputTextarea>
                        </p:column>
                        
                    </p:treeTable>
                    </p:panelGrid>
                    <p:panelGrid columns="1">
                        <h1>#{msgs.edr_verdict_title}</h1>
                        <p:inputTextarea id="verdict" value="#{updateEdrCDIBean.edrObject.verdict}" rows="8" cols="120" rendered="true">
                        </p:inputTextarea>
                    </p:panelGrid>
                    <p:panelGrid columns="4" >
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.back}"
                                                 action="editEdrAnswers" />
                            </h:panelGroup>
                            <h:panelGroup>
                                 
                                 <h:commandButton value="#{msgs.save}" 
                                                  action="#{updateEdrCDIBean.saveEdr()}" />
                             </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.help}" 
                                                 action="#{updateEdrCDIBean.help()}" />
                            </h:panelGroup>
                        </p:panelGrid>
                </h:form>

</ui:composition>
