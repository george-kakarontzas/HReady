<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<h:form id="viewNote">
                    <p:messages/>
                    <h1><h:outputText value="#{msgs.view_note}"/></h1>
                    <p:panelGrid columns="2" style="width: 100%">
                        <h:panelGrid columns="2" cellpadding="5" columnClasses="left">
                            <h:panelGroup>
                                <h:outputLabel for="subject" value="Subject: " />
                            </h:panelGroup>
                            <h:panelGroup> 
                                <h:outputText id="subject" value="#{updateEdrCDIBean.noteObject.subject}" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputLabel for="message" value="Message: " />
                            </h:panelGroup>
                            <h:panelGroup>       
                                <h:outputText id="message" value="#{updateEdrCDIBean.noteObject.message}" />
                            </h:panelGroup>

                        </h:panelGrid>
                    </p:panelGrid>
                   
                    <!--<h:outputLabel for="additionalNotes" value="#{msgs.additionalNotes}" style="font-weight:bold" />
                    <p:inputTextarea id="additionalNotesTextField" value="#{updateEdrCDIBean.edrNotes.note}" rows="8" cols="120"  rendered="true">
                                                    <p:ajax event="keyup"/>
                    </p:inputTextarea>-->
                    <p:panelGrid columns="4" >
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.back}"
                                                 action="updateNotes?faces-redirect=true" />
                            </h:panelGroup> 
                            
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.help}" 
                                                 action="#{updateEdrCDIBean.help()}" />
                            </h:panelGroup>
                        </p:panelGrid>
                </h:form>

</ui:composition>
