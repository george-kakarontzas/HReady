<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<h:form id="createQuestionCategory">
                    <p:messages />
                    <h1><h:outputText value="#{msgs.create_question_category}" /></h1>
                    <p:panelGrid columns="2" style="width: 100%">
                        <h:panelGrid columns="2" cellpadding="5" columnClasses="left">
                            
                            <h:panelGroup>
                                <h:outputLabel for="questioncat" value="Question Category" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText id="questioncat" value="#{updateEdrCDIBean.questionCategoryObject.questionCategory}" />
                            </h:panelGroup>

                        </h:panelGrid>
                    </p:panelGrid>
                   
                    <!--<h:outputLabel for="additionalNotes" value="#{msgs.additionalNotes}" style="font-weight:bold" />
                    <p:inputTextarea id="additionalNotesTextField" value="#{updateEdrCDIBean.edrNotes.note}" rows="8" cols="120"  rendered="true">
                                                    <p:ajax event="keyup"/>
                    </p:inputTextarea>-->
                    <p:panelGrid columns="4" >
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.back}"
                                                 action="selectEdrQuestions?faces-redirect=true" />
                            </h:panelGroup>
                            <h:panelGroup>
                                 <h:commandButton value="#{msgs.save}" 
                                                  action="#{updateEdrCDIBean.saveQuestionCategory()}" />
                             </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.help}" 
                                                 action="#{updateEdrCDIBean.help()}" />
                            </h:panelGroup>
                        </p:panelGrid>
                </h:form>

</ui:composition>
