<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <f:view>
        <h:form id="companiesForm">
            <p:messages  />

            <p:commandButton icon="ui-icon-pencil"
                             value="#{msgs.create_new_company}"
                             action="#{updateCompanyProfileCDIBean.create()}"
                             ajax="false" />

            <p:dataTable value="#{updateCompanyProfileCDIBean.companies}" var="item"
                         paginator="true" rows="10" rowsPerPageTemplate="10,20,50,100,200">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.company_name}&lt;br/&gt;(#{msgs.click_to_edit_record})" escape="false" />
                    </f:facet>
                    <h:commandLink action="#{updateCompanyProfileCDIBean.edit(item)}"  
                                   value="#{item.companyName1}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.remove_company}"/>
                    </f:facet>
                    <p:commandButton icon="ui-icon-trash"
                                     action="#{updateCompanyProfileCDIBean.remove(item)}"                                                
                                     onclick="if (!confirm('#{msgs.are_you_sure}')) {
                                                 return false;
                                             }
                                             ;
                                             return true;
                                     ">
                    </p:commandButton>
                </p:column>

            </p:dataTable>

        </h:form>
    </f:view>
</ui:composition>
