<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:form id="publishedAvailableJobsForm">
            <p:messages  />
            <h1><h:outputText value="#{msgs.list_of_currently_published_available_jobs}"/></h1>
            <p:commandButton icon="ui-icon-pencil"
                             value="#{msgs.publish_new_available_job}"
                             action="#{updatePublishedAvailableJobsCDIBean.create()}"
                             ajax="false" />
            <p:dataTable value="#{updatePublishedAvailableJobsCDIBean.jobAdds}" var="item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.job_title} &lt;br/&gt;(#{msgs.click_to_edit_record})" escape="false"/>
                    </f:facet>
                    <h:commandLink action="#{updatePublishedAvailableJobsCDIBean.edit(item)}"  
                                   value="#{item.jobTitle}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.date_started}"/>
                    </f:facet>
                    <h:outputText value="#{item.startDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.date_finished}"/>
                    </f:facet>
                    <h:outputText value="#{item.endDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.remove_publication}"/>
                    </f:facet>
                    <p:commandButton icon="ui-icon-trash"
                                     action="#{updatePublishedAvailableJobsCDIBean.remove(item)}"                                                
                                     onclick="if (!confirm('#{msgs.are_you_sure}')) {
                                                 return false;
                                             }
                                             ;
                                             return true;
                                     ">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </f:view>
</ui:composition>
