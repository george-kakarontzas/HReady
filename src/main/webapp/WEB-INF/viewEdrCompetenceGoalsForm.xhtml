<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<h:form id="viewCompetenceGoals">
                    <p:messages/>
                    <h1><h:outputText value="#{msgs.edr_competence_goals}"/></h1>
                    <p:panelGrid columns="2" style="width: 100%">
                        <p:treeTable value="#{updateEdrCDIBean.competenceGoalTree}" var="node" >
                        <p:column headerText="Competence Name">
                             <h:outputText value="#{node.getCompetenceName()}" />
                        </p:column>
                    
                        <p:column headerText="Next Year Goal Value">
                            <h:outputText value="#{msgs.cg_nextyearvalue_0}" rendered="#{node.nextYearGoalValue == 0}" />
                            <h:outputText value="#{msgs.cg_nextyearvalue_1}" rendered="#{node.nextYearGoalValue == 1}" /> 
                            <h:outputText value="#{msgs.cg_nextyearvalue_2}" rendered="#{node.nextYearGoalValue == 2}" /> 
                            <h:outputText value="#{msgs.cg_nextyearvalue_3}" rendered="#{node.nextYearGoalValue == 3}" /> 
                            <h:outputText value="#{msgs.cg_nextyearvalue_4}" rendered="#{node.nextYearGoalValue == 4}" /> 
                            <h:outputText value="#{msgs.cg_nextyearvalue_5}" rendered="#{node.nextYearGoalValue == 5}" /> 
                        </p:column>
                        <p:column headerText="Comments">
                                <h:outputText id="comments" value="#{node.comments}" />
                                  
                        </p:column>
                        
                    </p:treeTable>
                    </p:panelGrid>
                    <p:panelGrid columns="1">
                    <h1>#{msgs.edr_verdict_title}</h1>
                        <h:outputText id="verdict" value="#{updateEdrCDIBean.edrObject.verdict}" rendered="true">
                        </h:outputText>
                    </p:panelGrid>
                    <p:panelGrid columns="5" >
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.back}"
                                                 action="viewEdrAnswers" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.close}"
                                                 action="updateEdr?faces-redirect=true" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.accept}" rendered="#{updateEdrCDIBean.edrObject.status == 3 and updateEdrCDIBean.edrObject.role == 3}"
                                                 action="#{updateEdrCDIBean.acceptEdr()}" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.reject}" rendered="#{updateEdrCDIBean.edrObject.status == 3 and updateEdrCDIBean.edrObject.role == 3}"
                                                 action="#{updateEdrCDIBean.rejectEdr()}" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:commandButton value="#{msgs.help}" 
                                                 action="#{updateEdrCDIBean.help()}" />
                            </h:panelGroup>
                        </p:panelGrid>
                </h:form>

</ui:composition>
