<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:form>
            <p:messages  />
            <h1><h:outputText value="#{msgs.create_edit_study_record}:
                              #{updateStudiesCDIBean.employee.lastName}, 
                              #{updateStudiesCDIBean.employee.firstName}"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="#{msgs.title}:" for="title" />
                <p:inputText id="title" value="#{updateStudiesCDIBean.studyRecord.title}" size="100" />
                <p:outputLabel value="#{msgs.title_type}:" for="titleType" />

                <p:selectOneMenu id="titleType" value="#{updateStudiesCDIBean.studyRecord.titleType}" >
                    <f:selectItem itemLabel="#{msgs.university_degree}" itemValue="1" />
                    <f:selectItem itemLabel="#{msgs.master_degree}" itemValue="2" />
                    <f:selectItem itemLabel="#{msgs.phd}" itemValue="3" />
                    <f:selectItem itemLabel="#{msgs.postdoc}" itemValue="4" />
                    <f:selectItem itemLabel="#{msgs.professional_education}" itemValue="5" />
                    <f:selectItem itemLabel="#{msgs.continuing_training}" itemValue="6" />
                    <f:selectItem itemLabel="#{msgs.other_training}" itemValue="7" />
                </p:selectOneMenu>

                <p:outputLabel value="#{msgs.institution}" for="institution" />
                <p:inputText id="institution" value="#{updateStudiesCDIBean.studyRecord.institution}" size="100" />


                <p:outputLabel value="#{msgs.date_started}" for="dateStarted" />
                <p:calendar id="dateStarted" yearRange="c-70:c"
                            value="#{updateStudiesCDIBean.studyRecord.dateStarted}" 
                            showOn="button" navigator="true" pattern="dd/MM/yyyy" />

                <p:outputLabel value="#{msgs.date_acquired}" for="dateAcquired" />
                <p:calendar id="dateAcquired" yearRange="c-70:c"
                            value="#{updateStudiesCDIBean.studyRecord.dateAcquired}" 
                            showOn="button" navigator="true" pattern="dd/MM/yyyy" />
                <h:commandButton id="update" value="Update" action="#{updateStudiesCDIBean.update()}"  />
                <h:commandButton id="back" value="#{msgs.back}" action="updateStudies" immediate="true"/>  
                
            </p:panelGrid>
        </h:form>
    </f:view>
</ui:composition>
