<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./adminPagesTemplate.xhtml">

            <ui:define name="title">
                #{msgs.edit_division}
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:messages  />
                        <h1><h:outputText value="#{msgs.create_edit_division}"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{msgs.division_name}:" 
                                               for="divisionName" />
                                <p:inputText id="divisionName" 
                                             value="#{updateDivisionsCDIBean.division.name}" 
                                             title="DivisionName"
                                             size="100" />
                                <p:outputLabel value="#{msgs.division_description}:" 
                                               for="divisionDescription" />
                                <p:inputTextarea rows="6" cols="60"  id="divisionDescription" 
                                        value="#{updateDivisionsCDIBean.division.description}" 
                                        title="DivisionDescription" autoResize="false"
                                                  />
                                <p:outputLabel value="#{msgs.head_of_division}:" for="headOfDividionIdemployee" />
                                <p:selectOneMenu id="headOfDividionIdemployee" 
                                                 value="#{updateDivisionsCDIBean.division.headOfDivisionEmployee}" 
                                                 converter="#{employeeConverter}">
                                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{updateDivisionsCDIBean.divisionEmployees}" 
                                                   var="e" itemValue="#{e}" itemLabel="#{e.lastName}, #{e.firstName}" 
                                                   />
                                </p:selectOneMenu>
                               
                                <p:outputLabel value="#{msgs.company_name}" for="companyIdcompany" />
                                <p:selectOneMenu id="companyIdcompany" value="#{updateDivisionsCDIBean.division.companyIdcompany}" 
                                                 required="true" requiredMessage="#{msgs.required_company_message}." 
                                                 converter="#{companyConverter}">
                                    <f:selectItems value="#{updateDivisionsCDIBean.companies}" 
                                                   var="c" itemValue="#{c}" itemLabel="#{c.companyName1}" 
                                                   />
                                </p:selectOneMenu>
                                <h:commandButton id="update" value="Update" action="#{updateDivisionsCDIBean.update()}"/>
                                <h:commandButton id="back" value="#{msgs.back}" action="updateDivisions"  immediate="true"/>
                            </p:panelGrid>
                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
