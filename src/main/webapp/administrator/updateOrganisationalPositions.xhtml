<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./adminPagesTemplate.xhtml">

            <ui:define name="title">
                #{msgs.update_organisational_positions}
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form id="organisationalPositionsTableForm">
                        <p:messages  />

                        <p:commandButton icon="ui-icon-pencil"
                                         value="#{msgs.create_new_organisational_position}"
                                         action="#{updateOrganisationalPositionsCDIBean.create()}"
                                         ajax="false" />

                        <h1><h:outputText value="#{msgs.list_of_stored_organisational_positions}"/></h1>
                        <p:dataTable value="#{updateOrganisationalPositionsCDIBean.organisationalPositions}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.organisational_position_name}
                                                  &lt;br/&gt;(#{msgs.click_to_edit_record})" escape="false" />
                                </f:facet>
                                <h:commandLink action="#{updateOrganisationalPositionsCDIBean.edit(item)}"  
                                               value="#{item.organisationalPositionName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.organisational_position_description}"/>
                                </f:facet>
                                <h:outputText value="#{item.organisationalPositionDescription}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.company_name}"/>
                                </f:facet>
                                <h:outputText value="#{item.companyIdcompany.companyName1}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.remove_orgnanisational_position}"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-trash"
                                                 action="#{updateOrganisationalPositionsCDIBean.remove(item)}"                                                
                                                 onclick="if (!confirm('#{msgs.are_you_sure}')) {
                                                             return false;
                                                         }
                                                         ;
                                                         return true;
                                                 ">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
