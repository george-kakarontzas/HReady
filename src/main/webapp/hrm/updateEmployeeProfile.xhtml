<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./hrmPagesTemplate.xhtml">
            <ui:define name="title">
                ${msgs.update_employee_profile}
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <p:accordionPanel>
                        <p:tab id="tab1" title="#{msgs.employee_personal_data}" titleStyle="height:30px;" >
                            <p:panelGrid columns="2" >
                                <p:outputLabel value="#{msgs.employee_ID}:" for="employeeID" />
                                <p:autoComplete id="employeeID" dropdown="true"  size="20" /> 
                                <p:outputLabel value="#{msgs.social_security_no}:" for="socialSecurityNo" />
                                <p:inputText id="socialSecurityNo" size="20" />
                                <p:outputLabel value="#{msgs.first_name}:" for="firstName" />
                                <p:inputText id="firstName" size="30" /> 
                                <p:outputLabel value="#{msgs.last_name}:" for="lastName" />
                                <p:inputText id="lastName" size="40" /> 
                                <p:outputLabel value="#{msgs.gender}:" for="gender" />
                                <p:selectOneMenu id="gender">
                                    <f:selectItem itemLabel="Male" />
                                    <f:selectItem itemLabel="Female" />
                                </p:selectOneMenu>
                                <p:outputLabel value="#{msgs.address}:" for="address" />
                                <p:inputText id="address" size="100" />
                                <p:outputLabel value="#{msgs.postal_code}:" for="postalCode" />
                                <p:inputText id="postalCode" size="10" />
                                <p:outputLabel value="#{msgs.city}:" for="city" />
                                <p:inputText id="city" size="40" />
                                <p:outputLabel value="#{msgs.country}" for="country" />
                                <p:selectOneMenu id="country">  
                                    <f:selectItem itemLabel="#{msgs.select_country}"></f:selectItem>
                                </p:selectOneMenu>
                                <p:outputLabel value="#{msgs.date_of_birth}" for="dateOfBirth" />
                                <p:calendar  id="dateOfBirth" showOn="button" />
                                <p:outputLabel value="#{msgs.phone_private}:" for="phonePrivate" />
                                <p:inputText id="phonePrivate" size="10" />
                                <p:outputLabel value="#{msgs.phone_mobile}:" for="phoneMobile" />
                                <p:inputText id="phoneMobile" size="20" />
                                <p:outputLabel value="#{msgs.email}:" for="email" />
                                <p:inputText id="email" size="50" />
                                <p:outputLabel value="#{msgs.photo}:" />
                                
                                <h:form>
                                    <p:fileUpload value="#{fileUploadController.file}" mode="simple"/>
                                    
                                    <p:messages showDetail="true"/>
                                </h:form>
                                <p:outputLabel value="#{msgs.username}:" for="username" />
                                <p:inputText id="username" size="20" />
                                <p:outputLabel value="#{msgs.password}:" for="password" />
                                <p:password id="password"  size="20" />
                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="tab2" title="#{msgs.employee_employment_data}" titleStyle="height:30px;">
                            <p:panelGrid columns="2" columnClasses="columna,columna">
                                <p:panelGrid columns="2" >
                                    <f:facet name="header">Employement Data</f:facet>
                                    <p:outputLabel value="#{msgs.start_date_of_employement}" for="start_date_of_employement" />
                                    <p:calendar  id="start_date_of_employement" showOn="button" />
                                    <p:outputLabel value="#{msgs.leaving_data}" for="leaving_data" />
                                    <p:calendar  id="leaving_data" showOn="button" />
                                    <p:outputLabel value="#{msgs.user_role_in_system}:" for="user_role_in_system" />
                                    <p:autoComplete id="user_role_in_system" dropdown="true"  size="20" /> 
                                    <p:outputLabel value="#{msgs.job_title}:" for="job_title" />
                                    <p:autoComplete id="job_title" dropdown="true"  size="20" />
                                    <p:outputLabel value="#{msgs.job_position}:" for="job_position" />
                                    <p:autoComplete id="job_position" dropdown="true"  size="20" />
                                    <p:outputLabel value="#{msgs.field_of_work}:" for="field_of_work" />
                                    <p:autoComplete id="field_of_work" dropdown="true"  size="20" />
                                    <p:outputLabel value="#{msgs.place_of_employment}:" for="place_of_employment" />
                                    <p:autoComplete id="place_of_employment" dropdown="true"  size="20" />
                                    <p:outputLabel value="#{msgs.immediate_manager}:" for="immediate_manager" />
                                    <p:autoComplete id="immediate_manager" dropdown="true"  size="20" />
                                    <p:outputLabel value="#{msgs.business_area}:" for="business_area" />
                                    <p:autoComplete id="business_area" dropdown="true"  size="20" />
                                    <p:outputLabel value="#{msgs.division}:" for="division" />
                                    <p:autoComplete id="division" dropdown="true"  size="20" />
                                </p:panelGrid>
                                <p:panelGrid columns="2" >
                                    <f:facet name="header">Previous Work Experience</f:facet>
                                    <p:outputLabel value="#{msgs.former_employments}:" for="former_employments" />
                                    <p:inputText id="former_employments" size="50" />    
                                    <p:outputLabel value="#{msgs.former_positions}:" for="former_positions" />
                                    <p:inputText id="former_positions" size="50" /> 
                                    <p:outputLabel value="#{msgs.studies}" style="font-weight: bold;"/>
                                    <h:panelGroup />
                                    <p:outputLabel value="#{msgs.professional_education}:" for="professional_education" />
                                    <p:inputText id="professional_education" size="50" /> 
                                    <p:outputLabel value="#{msgs.other_degrees}:" for="other_degrees" />
                                    <p:inputText id="other_degrees" size="50" /> 
                                    <p:outputLabel value="#{msgs.university_degree}:" for="university_degree" />
                                    <p:inputText id="university_degree" size="50" /> 
                                    <p:outputLabel value="#{msgs.continuing_training}:" for="continuing_training" />
                                    <p:inputText id="continuing_training" size="50" /> 
                                    <p:outputLabel value="#{msgs.competences}" style="font-weight: bold;"/>
                                    <h:panelGroup />
                                    <p:outputLabel value="#{msgs.professional_competences}:" for="professional_competences" />
                                    <p:inputText id="professional_competences" size="50" /> 
                                    <p:outputLabel value="#{msgs.innovative_competences}:" for="innovative_competences" />
                                    <p:inputText id="innovative_competences" size="50" /> 
                                    <p:outputLabel value="#{msgs.social_competences}:" for="social_competences" />
                                    <p:inputText id="social_competences" size="50" /> 
                                    <h:panelGroup />
                                    <p:panelGrid columns="4" >
                                        <p:button value="#{msgs.save}"  />  
                                        <p:button value="#{msgs.delete}"  />  
                                        <p:button value="#{msgs.print}"  />  
                                        <p:button value="#{msgs.help}" />

                                    </p:panelGrid>

                                </p:panelGrid>
                            </p:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
